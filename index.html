<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App with LocalStorage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        
        <!-- Task Form -->
        <div class="task-form">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="taskName">Task Name</label>
                    <input type="text" id="taskName" required>
                </div>
                <div class="form-group">
                    <label for="taskType">Task Type</label>
                    <select id="taskType" required>
                        <option value="">Select Type</option>
                        <option value="Personal">Personal</option>
                        <option value="Work">Work</option>
                        <option value="Study">Study</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskColor">Background Color</label>
                    <input type="color" id="taskColor" value="#ffffff">
                </div>
                <div class="form-actions">
                    <button type="submit" id="saveBtn">Save Task</button>
                    <button type="button" id="clearFormBtn">Clear Form</button>
                </div>
            </form>
        </div>
        
        <!-- Task Filters -->
        <div class="task-filters">
            <input type="text" id="searchInput" placeholder="Search tasks...">
            <select id="filterType">
                <option value="">All Types</option>
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="Study">Study</option>
                <option value="Other">Other</option>
            </select>
            <button id="clearAllBtn">Clear All Tasks</button>
        </div>
        
        <!-- Task List -->
        <div class="task-list" id="taskList">
            <!-- Tasks will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
